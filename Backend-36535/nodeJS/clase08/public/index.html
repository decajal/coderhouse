<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Personas y Mascotas</title>
  </head>
  <form class="w50" action="/personas" method="post">
    <div class="mb-3">
      <label for="inputNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" name="nombre" />
    </div>
    <div class="mb-3">
      <label for="inputApellido" class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="inputApellido"
        name="apellido"
      />
    </div>
    <div class="mb-3">
      <label for="inputEdad" class="form-label">Edad</label>
      <input type="text" class="form-control" id="inputEdad" name="edad" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <form class="w50" action="/mascotas" method="post">
    <div class="mb-3">
      <label for="inputNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" name="nombre" />
    </div>
    <div class="mb-3">
      <label for="inputRaza" class="form-label">Raza</label>
      <input type="text" class="form-control" id="inputRaza" name="raza" />
    </div>
    <div class="mb-3">
      <label for="inputEdad" class="form-label">Edad</label>
      <input type="text" class="form-control" id="inputEdad" name="edad" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <body></body>
</html>
