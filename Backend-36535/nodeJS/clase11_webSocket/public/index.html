<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <title>webSocket</title>
  </head>
  <body>
    <div class="container">
      <h1>TUTORIAL DE SOCKET.IO</h1>
      <h3>Cliente de webSocket</h3>
      <form class="form-inline" onsubmit="return addMessage(this);">
        <div class="input-group mb-3">
          <input
            type="text"
            id="inputAuthor"
            class="form-control"
            placeholder="Escriba su nombre"
            aria-label="Escriba su nombre"
            aria-describedby="button-addon2"
          />
          <input
            type="text"
            id="inputMensaje"
            class="form-control"
            placeholder="Escriba el mensaje a enviar"
            aria-label="Escriba el mensaje a enviar"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-primary" type="submit">Enviar !</button>
        </div>
      </form>
      <div class="card">
        <div class="card-header">Mensajes enviados</div>
        <div class="card-body" id="divCardBody"></div>
      </div>
    </div>
  </body>
</html>
