<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/socket.io/socket.io.js"></script>
    <title>Desafio: webSockets</title>
</head>
<body>
    
    <div class="container-sm d-grid gap-2">
        <div class="p-2 bg-light rounded">
            <h1 class="display-5 text-primary">Ingreso de Productos</h1>
            <form id="formProductos" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="title" name="title"aria-describedby="title" placeholder="Ingrese el nombre">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Ingrese el precio">
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label">Foto URL</label>
                    <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Ingrese la URL de la foto">
                </div>
                <button type="submit" class="btn btn-primary">Crear !</button>
            </form>
            <h1 class="display-5 text-primary">Lista de Productos</h1>
            <div id="divProductos"></div>
        </div>

        <div class="p-2 bg-light rounded">
            <h1 class="display-5 text-primary">Centro de Mensajes</h1>
            <form id="formMensajes" class="form-inline" method="post">
                <div class="input-group mb-3">
                    <input type="text" name="autor" class="form-control" placeholder="Ingrese el correo electrÃ³nico" aria-describedby="button-addon2">
                    <input type="text" id="mensaje" class="form-control" name="mensaje" placeholder="Escriba el mensaje" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="submit">Enviar !</button>
                </div>
            </form>
            <div class="card">
                <div class="card-header">Mensajes enviados</div>
                <div class="card-body" id="divCardBody"></div>
            </div>                    
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
