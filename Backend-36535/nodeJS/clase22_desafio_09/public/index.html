<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
		integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="/socket.io/socket.io.js"></script>
    <title>Desafio: Mocks y Normalización</title>
</head>
<body>
	<div class="container-sm d-grid gap-2">
        <h1 class="display-1">Desafio: Mocks y Normalización</h1>
        <figcaption class="blockquote-footer">Ing. Diego Cajal (decajalperez@teco.com.ar)</figcaption>

        <div class="p-2 bg-light rounded">
            <p class="display-6 text-primary">Ingreso de Productos</p>
            <p>
                <form id="formProductos" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="title" placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Ingrese el precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Foto URL</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Ingrese la URL de la foto" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear !</button>
                </form>
            </p>
            <p class="display-6 text-danger text-opacity-75">Lista de Productos</p>
            <div id="divProductos"></div>
        </div>


		<div class="p-2 bg-light rounded">
			<p class="display-6 text-primary">Centro de Mensajes</p>
			<p>
				<form id="formMensajes" method="post">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre" aria-describedby="nombre" required>
                    </div>
					<div class="mb-3">
						<label for="apellido" class="form-label">Apellido</label>
                        <input type="text" name="apellido" class="form-control" placeholder="Ingrese su apellido" aria-describedby="apellido" required>
                    </div>
					<div class="mb-3">
						<label for="edad" class="form-label">Edad</label>
                        <input type="number" name="edad" class="form-control" placeholder="Ingrese su edad" aria-describedby="edad" required>
                    </div>
					<div class="mb-3">
						<label for="alias" class="form-label">Alias</label>
                        <input type="text" name="alias" class="form-control" placeholder="Ingrese su alias" aria-describedby="alias" required>
                    </div>
					<div class="mb-3">
						<label for="avatar" class="form-label">Avatar</label>
                        <input type="text" name="avatar" class="form-control" placeholder="Ingrese su avatar" aria-describedby="avatar" required>
                    </div>
					<div class="mb-3">
						<label for="mail" class="form-label">e-mail</label>
                        <input type="email" name="mail" class="form-control" placeholder="Ingrese su correo electrónico" aria-describedby="mail" required>
                    </div>
					<div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <input type="text" id="mensaje" name="mensaje" class="form-control" placeholder="Escriba el mensaje" aria-describedby="mensaje" required>
					</div>
                    <button class="btn btn-primary" type="submit">Enviar !</button>
				</form>
			</p>
			<div class="card">
				<div class="card-header">Mensajes enviados</div>
				<div class="card-body" id="divCardBody"></div>
			</div>
		</div>
	</div>
    <script src="/main.js"></script>
</body>
</html>
