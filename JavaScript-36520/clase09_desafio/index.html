<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 09 - Desafio: Incorporar Eventos</title>
</head>
<body>
    
    <div class="container-md">
        <div class="titles">
            <h1>Clase 09 - Desafio</h1>
            <h3>DOM: Incorporar Eventos</h3>
            <h5>Ingrese dos números enteros</h5>
        </div>
        <div class="formulario">
            <form id="formNumeros">
                <div class="mb-3">
                    <label class="form-label" for="numero1">Primer número</label>
                    <input class="form-control" type="text" placeholder="Ingrese un número entero" id="numero1" aria-label="Ingrese un número entero" name="numero1">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="numero2">Segundo número</label>
                    <input class="form-control" type="text" placeholder="Ingrese otro número entero" id="numero2" aria-label="Ingrese otro número entero" name="numero2">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
        <div id="divResultados" class="row" style="margin: 5px;">

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="module" src="js/main.js"></script>
</body>
</html>
