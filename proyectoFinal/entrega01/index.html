<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller - Entrega 01</title>
</head>
<body>
    <div class="container-md">
        <div class="titles">
            <h1>Trabajo Final - 1er Entrega</h1>
            <h3>Taller</h3>
            <h5>Ingreso</h5>
        </div>
        <div class="formulario">
            <form id="formIngreso">
                <div class="mb-3">
                    <label class="form-label" for="elemento">Elemento</label>
                    <input class="form-control" type="text" placeholder="Ingrese el elemento que necesita reparar"
                        aria-label="Ingrese el elemento que necesita reparar" name="ingresoElemento">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cliente">Cliente</label>
                    <input class="form-control" type="text" placeholder="Ingrese el cliente"
                        aria-label="Ingrese el cliente" name="ingresoCliente">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="problema">Problema</label>
                    <textarea class="form-control" aria-label="With textarea" placeholder="Ingrese la descripciÃ³n del problema"
                        name="problema"></textarea>
                </div>                
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button id="btMostrar" class="btn btn-dark">Mostrar Tickets</button>
            </form>
        </div>

        <div class="card-body" id="divResultados" style="margin: 3px"></div>
        <div class="card-body" id="divTickets" style="margin: 3px"></div>

    </div>

    <script type="module" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
