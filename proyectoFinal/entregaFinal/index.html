<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Document</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a id="taller" class="navbar-brand" href="#">Taller</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarColor01" aria-controls="navbarColor01" 
                  aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a id="home" class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a id="ingresoElemento" class="nav-link" href="#">Ingresar Elemento</a>
              </li>
              <li class="nav-item">
                <a id="listadoTickets" class="nav-link" href="#">Tickets</a>
              </li>
              <li class="nav-item">
                <a id="listadoServicios" class="nav-link" href="#">Servicios</a>
              </li>           
              <li class="nav-item">
                <a id="listadoClientes" class="nav-link" href="#">Clientes</a>
              </li>           
            </ul>
            
            <button class="btn btn-outline-light"
              id="btSalida"
              style="margin-right: 4px;"
              data-bs-toggle="modal"
              data-bs-target="#modalCarrito">
                Zona de entrega
            </button>
          
          </div>
        </div>
    </nav>

    <!-- ===== Modal =====  id="exampleModalLabel"-->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Elementos a retirar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btConfirmar" data-bs-dismiss="modal">Confirmar retiro</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ===== Modal ===== -->

    <div id="divTitles" class="container-md"></div>
    <div id="divContainer" class="container-md"></div>    
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
            type="text/javascript"
            charset="utf8">
    </script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    </script> 
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
